		<script>
	$(function(){
		console.log(window.screen.width);

function color16(){//十六进制颜色随机
			var r = Math.floor(Math.random()*256);
			var g = Math.floor(Math.random()*256);
			var b = Math.floor(Math.random()*256);
			var color = '#'+r.toString(16)+g.toString(16)+b.toString(16);
			return color;
		}


var navo = '';
var info = '';
$.get('./results.json', function(data) {
			
			$.each(data, function(index, val) {
				 console.log(val[0]);
				 navo+="<a class='nav' href='#"+val[0]+"'>"+val[0]+"</a>　";
				 if (index==30) {return false}
			});
			$.each(data, function(index, val) {
				 console.log(val[0]);
				 var div_title = "<div id='"+val[0]+"' style='float:left;'>";
				 var div_content = "<div  class='pro_img'><b>"+val[0]+"</b><span class='money'></span><\/div>";
				 $.each(val[1], function(index, val) {
				 	 div_content+="<div style='background:"+color16()+"' onclick=\"location.href=\'"+val[21]+"\'\" class='pro_img'><img onload='$(this).show()' src="+val[2]+" style='width:100%;height:100%;display:none;' />"+val[1]+"<span class='money'>￥"+val[6]+"</span><span class='title'>"+val[1].substring(0,25)+"...</span><\/div>"
				 });
				 var div_footer ="</div><br>";
				 info+=div_title+div_content+div_footer;
				  if (index==3) {return false}
			});
$('#nav').html(navo);
$('#content').html(info);
		},'json');


	})
		
	</script>
